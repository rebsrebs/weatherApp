<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- FORM for searching location -->
  <form action="" id="locationform" class="locationform" novalidate>

    <!-- FORM HEADING -->
    <!-- row 1 -->
    <h2 id="headingblock" class="spantwo">Weather Finder</h2>

    <!-- ERROR display area -->
    <!-- row 2 -->
    <div id=errorblock class="flexwrapper spantwo">
      <p id="searchbarerror" class="searchformitem"></p>
    </div>

    <!-- LOCATION SEARCH -->
    <!-- row 3 -->
    <div id="locationblock" class="spantwo">
      <label id="locationlabel" for="locationsearch" class="formlabel">
        Location
      </label>
      <div id="searchbarwrapper" class="locationformitem">
        <input type="text"  id="locationsearch" placeholder="Please enter a city." required />
      </div>
    </div>

    <!-- UNITS -->
    <!-- row 4 column 1 -->
    <div id="unitsblock">
    <p class="formlabel">Units</p>
    <label for="imperial" class="form-control">
    <input type="radio" id="imperial" name="units" value="imperial">
    Farenheit</label>
    <label for="metric" class="form-control">
    <input type="radio" id="metric" name="units" value="metric">
    Celsius</label>
    </div>

    <!-- LANGUAGE -->
    <!-- row 4 column 2 -->
    <div id="languageblock">
    <p class="formlabel">Language</p>
    <label for="english" class="form-control">
    <input type="radio" id="english" name="language" value="en">
    English</label>
    <label for="arabic" class="form-control">
    <input type="radio" id="arabic" name="language" value="ar">
    Arabic</label>
    </div>

    <!-- SUBMIT BUTTON -->
    <!-- row 5 -->
    <button type="button" id="searchsubmitbutton" class="spantwo">
      SEARCH
    <!-- <img src="./images/search_blue.svg" alt="Submit Search" id="searchsubmiticon" > -->
    </button>

  </form>
  <!-- END FORM -->
  
  <div id="resultscontainer">
    <img id = "imgGIF" src="#">
    <p class="attribution">Powered by GIPHY</p>
    <p class="attribution">Powered by Weather App</p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
