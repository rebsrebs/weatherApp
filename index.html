<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="mainheader">Weather App</h1>

  <!-- ERROR display area -->
    <!-- row 2 -->
    <div id=errorblock class="flexwrapper spantwo">
      <p id="searchbarerror" class="searchformitem"></p>
    </div>
  
  <!-- FORM for searching location -->
  <form action="" id="locationform" class="locationform" novalidate>

    <!-- LOCATION SEARCH -->
    <!-- row 3 -->
    <div id="locationblock" class="formblock">
      <label id="locationlabel" for="locationsearch" class="formlabel">
        Location:
      </label>
      <div id="searchbarwrapper" class="locationformitem">
        <input type="text"  id="locationsearch" placeholder="Please enter a city. Example: London" required />
      </div>
    </div>

    <!-- UNITS -->
    <!-- row 4 column 1 -->
    <div id="unitsblock" class="formblock">
    <p class="formlabel">Units:</p>
    <label for="imperial" class="form-control">
    <input type="radio" id="imperial" name="units" value="imperial" checked>
    Farenheit</label>
    <label for="metric" class="form-control">
    <input type="radio" id="metric" name="units" value="metric">
    Celsius</label>
    </div>

    <!-- LANGUAGE -->
    <!-- row 4 column 2 -->
    <div id="languageblock" class="formblock">
    <p class="formlabel">Language:</p>
    <label for="english" class="form-control">
    <input type="radio" id="english" name="language" value="en" checked>
    English</label>
    <label for="french" class="form-control">
    <input type="radio" id="french" name="language" value="fr">
    French</label>
    </div>

    <!-- SUBMIT BUTTON -->
    <!-- row 5 -->
    <div id="submitblock" class="formblock">
    <button type="button" id="searchsubmitbutton" class="spantwo">
      submit
    </button>
    </div>

  </form>
  <!-- END FORM -->

  

  <div id="theresults">

    <div id="loading" class="hidden">
      LOADING
    </div>

  <div id="resultscontainer2">
    <p id="resultsparagraph"></p>
  </div>

  <div id="resultsimagecontainer">
    <figure>
      <img id = "resultsimage" src="#" alt="GIF based on the weather" class="hidden resultsimage">
      <figcaption id="resultsimagecaption"></figcaption>
    </figure>
  </div>
</div>

<p id ="attribution" class="attribution">Powered by Open Weather Map and GIPHY</p>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
